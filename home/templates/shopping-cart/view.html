{% extends "home/base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}

<div class="container">
<table class="table">
<tbody>
{% for course in courses %}
<tr>
<td>{{course.course_code}}</td>
<td>{{course.course_name}}</td>
<td>
   <form action="/shopping-cart/do-remove" method="post">
      <input type="hidden" name="course" value="{{ course.course_id }}">
      <button class="btn btn-default" type="submit">remove</button>
   </form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% endblock %}
