{% extends "home/base.html" %}



{% block content %}
	<!-- Content -->
	<section>
		<!-- Registration -->
		<div class="container register">
			<h3>Reset your password</h3>
			<!-- Registration Form -->
			<form class="form" role="form" method="post" action="/do-reset-password">

            <input type="hidden" name="next" value="{{ next }}" >
				
				<!-- First & Last Name -->
				<div class="form-group">
				
            {% if passwords_dont_match != None %}
            <div class="alert alert-danger">
               <p>Password and password confirmation did not match</p>
            </div>
            {% endif %}
				<!-- Password -->
				<div class="form-group">

               <input type="hidden" name="code" value="{{ code }}">

					<label class="sr-only" for="password">Password</label>
					<input type="password" class="form-control first" name="password" id="password" placeholder="Enter Password" required>
					<label class="sr-only" for="passwordConfirm">Password</label>
					<input type="password" class="form-control last" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" required>
				</div><!-- End Password -->
				
				<!-- Student Id & Submit -->
				<div class="form-group">
					<button type="submit" class="btn btn-default last">Submit</button>
				</div><!-- End Student Id & Submit -->
				
			</form><!-- End Registration Form -->
		</div><!-- End Registration -->
		
	</section><!-- End Content -->
{% endblock %}
